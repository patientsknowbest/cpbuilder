<div class="row cd-radio-element" style="margin-top: 15px;" [ngStyle]="{'order': position}">
  <div class="col-sm-6 input-group">
    <p class="cp_label">{{label}}</p>
  </div>
  <div class="col-sm-6" style="margin-top: 15px;">
    <div class="form-check input-group" *ngFor="let option of radioButtonValues; let i=index" value=>
      <input class="form-check-input col-xs-1" type="radio" name="cp-radio-button-element-name" value="VALUE">{{radioButtonValues[i]}}
    </div>
  </div>
  <button (click)="openDialog()">EDIT</button>
  <button (click)="removeElement()">REMOVE</button>
  <button (click)="elementComponent.moveDown(position, name)">MOVE DOWN</button>
  <button (click)="elementComponent.moveUp(position, name)">MOVE UP</button>
</div>
