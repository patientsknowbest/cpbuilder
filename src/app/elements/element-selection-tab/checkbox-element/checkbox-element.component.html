<div class="row cp-checkbox-element" style="margin-top: 20px;" [ngStyle]="{'order': position}">
  <div class="col-sm-6 input-group" >
    <p class="cp_label" style="font-weight: 700; margin-bottom: 5px;">{{label}}</p>
  </div>
  <div class="col-sm-6" style="padding-left: 0px; width: 100%;">
    <div class="form-check input-group"*ngFor="let option of checkBoxValues; let i=index" value=>
      <input class="form-check-input col-xs-1" style="width: 12px; margin-right: 7.5px; margin-top: 1px;" type="checkbox" name="cp-radio-button-element-name" value="VALUE">{{checkBoxValues[i]}}
    </div>
  </div><br>
  <button (click)="openDialog()" style="margin-top: 10px;">EDIT</button>
  <button (click)="removeElement()">REMOVE</button>
  <button (click)="elementComponent.moveDown(position, name)">MOVE DOWN</button>
  <button (click)="elementComponent.moveUp(position, name)">MOVE UP</button>
</div>
