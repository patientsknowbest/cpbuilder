<div><h1 mat-dialog-title>Edit Input Field</h1>
    <label>Label</label>
    <input matInput [(ngModel)]="label" value=""><br>
    <button (click)="addCheckbox()">Add option</button>
</div>
<div *ngFor="let checkBox of checkBoxValues; let i=index"> 
    <label> Option text </label>
    <input value="" [(ngModel)]="bufferCheckBoxValues[i]">
    <label> Id / Name </label>
    <input value="" [(ngModel)]="bufferCheckBoxIds[i]">
    <label> Attribute Value </label>
    <input value="" [(ngModel)]="bufferCheckBoxAttributeValues[i]">
    <button *ngIf="checkBoxValues.length > 1" (click)="removeCheckbox(i)"> REMOVE</button>
    <br>
</div>
<div mat-dialog-actions>
    <button (click)="populatingCheckBoxValues()" [mat-dialog-close]="[label, checkBoxValues]">Save</button>
    <button [mat-dialog-close]="[]">Cancel</button>
</div>
