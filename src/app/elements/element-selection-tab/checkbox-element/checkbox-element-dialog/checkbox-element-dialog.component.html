<div><h1 mat-dialog-title>Edit Input Field</h1>
  <label>Label</label>
  <input matInput [(ngModel)]="label" value=""><br>
  <div *ngFor="let option of checkBoxValues; let i=index"> Option text
    <input [value]="" [(ngModel)]="checkBoxValues[i]"><br>
  </div>
  <div mat-dialog-actions>
    <button [mat-dialog-close]="[label, checkBoxValues]">Save</button>
    <button [mat-dialog-close]="">Cancel</button>
  </div>
</div>
