<div><h1 mat-dialog-title>Edit Input Field</h1>
    <label>Height </label>
    <input matInput [(ngModel)]="height" type="number" value=""><br>
    <label>Color </label>
    <input matInput [(ngModel)]="color" type="color" value=""><br>
    <div mat-dialog-actions>
      <button [mat-dialog-close]="[height, color]">Save</button>
      <button [mat-dialog-close]="[]">Cancel</button>
    </div>
  </div>
